<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic_Quotes</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

</head>

<body>
    <div class="container">
        <div class="inner" data-aos="flip-down">
            <div class="box">
                <p class="number">
                    <img src="/img/twitter.png" id="twitter" title="twitme" alt="twitme">
                    <img src="/img/WhatsApp.png" id="whatsapp" title="send msg" alt="send msg">


                </p>
                <div class="text">
                    <i class="Start fas fa-quote-left"></i>
                    <p id="quotes" class="quote"></p>
                    <p id="author" class="author"></p>
                </div>
                <label class="button">
                    <p id="newQ">New Quotes</p>
                </label>

            </div>
        </div>
    </div>
    <!--=============================================================script start=============================================================-->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="/index.js"></script>
    <!--=============================================================script end=============================================================-->
</body>

</html>
